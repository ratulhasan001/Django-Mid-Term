{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% for i in messages %}
<div class="">
  <h3 class="text-{{i.tags}} btn btn-primary disabled text-dark">{{i}}</h3>
</div>
{% endfor %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form class="m-2" method="post" style="border: 2px solid #ccc; padding: 20px; border-radius: 5px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        <h1 style="text-align: center;">Update Your Profile</h1>
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-warning mt-3">Submit</button>
        <a class="btn btn-warning mt-3" href="{% url 'pass_change' %}">Change Your Password</a>
        <a class="btn btn-warning mt-3" href="{% url 'pass_change2' %}">Change Your Password Without Old Password</a>
      </form>
    </div>
  </div>
</div>

{% endblock %}
